<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf App</title>
</head>
<body>

    <h1>Bookshelf-App</h1>
    <div id="main"></div>

    <script type="text/template" id="BookViewTemplate">
        <b> <%= title %></b> - - <i> <%= author %></i>
        <p><button class="remove"> Remove </button></p>
    </script>

    <script type="text/template" id="BooksViewTemplate">
        <h2>Books List (<span id="bookCounter"><%= length %></span>)</h2>

        <p><a class="nav" href="/add"> Add Book </a></p>

        <ol></ol>
    </script>

    <script type="text/template" id="AddBooksViewTemplate">
        <p>Title: <input id="title"/></p>
        <p>Author: <input id="author"/></p>
        <p><button class="add"> Add New Book </button></p>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
